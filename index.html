<!DOCTYPE html>
<html>
  <head>
    <title>Terminal.js Demo</title>
    <link rel="stylesheet" href="terminal.css">
    <style>
      body {
        background: black;
        color:      white;
        
        width:  100%;
        height: 100%;
        
        padding: 0;
        margin:  0;
        
        box-sizing: border-box;        
      }
    </style>
  </head>
  <body>
    <h1>Try CLI</h1>
    <div id="terminal">
      <p>Type 'help' to get started.</p>
      <p>
        <span class="prompt">guest@terminal.js / &gt; </span>
        <span contenteditable="true" class="input"> </span>
      </p>
    </div>
    <script src="terminal.js"></script>
    <script src="filesystem.js"></script>
    <script src="busybox.js"></script>
    <script>
      terminal.init(document.getElementById("terminal"), busybox);
    </script>
  </body>
</html>
